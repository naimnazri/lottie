<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <div class="svg hide" id="svg"></div>

        <h1>My Card title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus dolores ullam, adipisci sint aut magni!</p>
    
        <button>Get Started</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js" integrity="sha512-Dr2QERtNqLw0I06FR7G73CjiWvR4roRMDNTbOGp+qeGhVjEl0xs4AKZzqVFREqdOL3t8ei7H9y9XUcpYVkwEIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <script>
        const play =  document.querySelector('button');

        const svgContainer = document.getElementById('svg');
        const animItem = bodymovin.loadAnimation({
            wrapper: svgContainer,
            animType: 'svg',
            loop: false,
            autoplay: false,
            path: 'https://assets3.lottiefiles.com/packages/lf20_u4yrau.json'
        });

        play.addEventListener('click', () => {
            svgContainer.classList.remove('hide');
            animItem.goToAndPlay(0,true);
        })

        animItem.addEventListener('complete', () => {
            svgContainer.classList.add('hide');
        })
    </script>
</body>
</html>
